// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        //maven { url 'https://maven.google.com' } // since jcenter doesn't have gradle:3.0.1
    }
    dependencies {
        //classpath "com.android.tools.build:gradle:2.2.3"
        //classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "com.neenbedankt.gradle.plugins:android-apt:1.8"

        //classpath "com.android.tools.build:gradle:1.3.1"
        classpath "de.undercouch:gradle-download-task:3.1.2"

        // Add this line
        classpath "com.google.gms:google-services:3.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        //mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }

        // required to find the project's artifacts
        maven { url "https://www.jitpack.io" }
    }
    configurations.all((Closure) {
        resolutionStrategy {
            force "com.android.support:support-v4:26.0.0" // force runtime to use this version of support library
        }
    })

    // Allow more errors
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "3000"
        }
    }
}